<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Información</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Verificador de Información</h1>
    <form id="verifier-form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <button type="button" onclick="verifyUsername()">Verificar Nombre de Usuario</button>
        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" onclick="verifyEmail()">Verificar Correo Electrónico</button>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="verifyPassword()">Verificar Contraseña</button>
    </form>
    <pre id="output"></pre>
    <script src="renderer.js"></script>
</body>
</html>
